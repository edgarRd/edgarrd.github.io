# Harmony Jekyll theme general configurations

# Base URL
baseurl: ''

# Site live URL
url: http://rodr.io

# Localhost
# url: http://127.0.0.1:4000

# Harmony theme configuration. Please change accordingly.
harmony:
  name: Edgar Rodriguez
  # Little description about your site
  description: Everything should be made as simple as possible, but not simpler.
  # 'meta_description:' Write an awesome description for your new site here.
  # It will appear in your document head meta (for Google search results) and
  # in your feed.xml site description.
  meta_description: > #
    Software Engineer working on
    Semantic Web, Graph Databases and Distributed Systems.
  basetheme: theme-base-08 # pre defined thmes are darken, blue-water, redish.
  author: # Author details
    name: Edgar Rodriguez
    email: edgar@rodr.io
    url: http://rodr.io

  # Google Analytics key, leave blank to ignore
  google_analytics_key: UA-xxxx-x

  # Profile links, leave blank to ignore
  social:
    github: edgarRd
    twitter: edgarRd
  # Toggle disclaimer in footer
  show_disclaimer: false

# Conversion / Build settings
markdown:    kramdown
# This is how you put rouge config in jekyll 2.0 (Github supports rouge)
highlighter: rouge

# Permalinks
permalink:        pretty

exclude:
  - CNAME
  - Gemfile
  - Rakefile
  - README.md
  - .gitignore
  - .sass-cache
  - Gemfile.lock

gems:
  - jekyll-feed

# Sass conversion configs
sass:
    sass_dir: assets/css/_sass
    style: :compressed
